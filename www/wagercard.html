<div class="bg-gray-800 rounded-lg shadow-lg p-4">
    <h3 class="text-lg font-bold mb-1">{{ wager.points }}</h3>
    <p class="text-gray-400 mb-2 text-sm">{{ wager.description }}</p>
    {% if wager.is_closed %}
        <p class="text-gray-400 mb-2 text-sm">Result: {{ wager.result }}</p>
    {% else %}
    <p class="text-gray-400 mb-2 text-sm">Wager Active</p>
    {% endif %}
</div>
